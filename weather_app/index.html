<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5e2f0ecaae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header><i class="fas fa-arrow-left"></i>Weather App</header>
        <section class="input_part">
            <p class="input_txt"></p>
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <div class="seperator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather_part">
            <img src="Weather Icons/rain.svg" alt="weather icon">
            <div class="temp">
                <span class="num">13</span>
                <sup class="deg">o</sup>C
            </div>
            <div class="weather">Heavy Rains</div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span class="address">Hanoi, VietNam</span>
            </div>
            <div class="bottom_details">
                <div class="columns feels">
                    <i class="fas fa-thermometer-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num_2">17</span>
                            <sup class="deg">o</sup>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="columns humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                        <span class="num">80%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>
</html>
